<!-- <!-- Timer using date object
  <!DOCTYPE html>
<html>
<head>
  <title>Simple Countdown</title>
</head>
<body>

<h2>Countdown to New Year 2026 ðŸŽ‰</h2>
<p id="countdown" style="font-size: 20px;"></p>

<script>
  const countdownElement = document.getElementById("countdown");

  // Target Date
  const targetDate = new Date("January 1, 2026 00:00:00");

  function updateCountdown() {
    const now = new Date();
    const difference = targetDate - now;

    if (difference <= 0) {
      countdownElement.innerHTML = "ðŸŽŠ Happy New Year 2026!";
      clearInterval(timer);
      return;
    }

    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((difference / (1000 * 60)) % 60);
    const seconds = Math.floor((difference / 1000) % 60);

    countdownElement.innerHTML =
      days + "d " + hours + "h " + minutes + "m " + seconds + "s";
  }

  // Start countdown
  updateCountdown(); // first run
  const timer = setInterval(updateCountdown, 1000); // update every second
</script>

</body>
</html>

        const div = document.createElement("div");
const span = document.createElement("span");
